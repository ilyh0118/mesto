<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Страница содержит...">
        <meta name="author" content="Илья Калинин">
        <meta name="keywords" content="">
        
        <link rel="stylesheet" href="./pages/index.css">

        <title>Место</title>
        <link rel="shortcut icon" href="">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип проекта">
        </header>
        <main class="content">
            <section class="profile">
                <img src="" alt="profile avatar" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__author-name">
                        Жак-Ив Кусто
                    </h1>
                    <h3 class="profile__about-author">
                        Исследователь океана
                    </h3>
                </div>
                <img class="profile__info-edit" src="">
                <img class="profile__add-btn" src="">                
            </section>
        </main>
        <footer class="footer">

        </footer>
        <div class="popup">
            <form class="popup__container">
                <div class="popup__toggle">
                    <img class="popup__toggle-image" src="./images/close_icon.svg" alt="крестик-закрыть">
                </div>
                <div class="popup__main-container">
                    <h2>
                        Редактировать профиль
                    </h2>
                    <fieldset class="popup__input-container">
                        <input class="popup__item popup__item_el_name" type="text" name="name" placeholder="Введите имя">
                        <input class="popup__item popup__item_el_about" type="text" name="about" placeholder="О себе в двух словах">
                    </fieldset>
                </div>                        
                <fieldset class="popup__handlers">
                    <input class="form__button" type="submit">
                </fieldset>
            </form>            
        </div>
    </body>
</html>
